language: java
jdk:
- oraclejdk8
env:
  global:
  - DISPLAY=:99.0
before_deploy:
  - ls -l ./com.sap.ims.isa.jcomigrationhelper.updatesite/target/
  - export BUILD_RES=$(ls ./com.sap.ims.isa.jcomigrationhelper.updatesite/target/*.zip)
  - echo "deploying $BUILD_RES to GitHub releases"
deploy:
  provider: releases
  api_key:
    secure: 
  file: "${BUILD_RES}"
  on:
    repo: SAP/jcomigrationhelperplugin
